<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <style>

    </style>
</head>
<body>

    <form id="login-form">
        <input required maxlength="15" type="text" placeholder="What is your name?">
        <!--
        이렇게 하면 url 최우측에 ?이 붙게되면서 페이지가 새로고침된다. (입력했던 값들이 없어진다.)
        input 안에 있는 button을 누르거나 type이 submit인 input을 클릭하면, 내가 작성한 form이 submit이 된다.

        즉 우리가 form안에서 엔터를 누르고 input이 더 존재하지 않는다면 자동으로 submit된다
        또는 form안에 있는 버튼을 눌렀을 때 이때도 form은 자동으로 submit된다

        이건 우리가 원하는게 아니다. 웹사이트를 새로고침 하고싶지 않기 떄문
        다음 File에서는 이 form이 submit 되는것을 막아주는 것을 공부할 예정!
        -->
        <button>Log in</button>
    </form>
    

    <script>
        // const loginForm = document.querySelector("#login-form");
        const loginInput = document.querySelector("#login-form input");
        const loginButton = document.querySelector("#login-form button");

        function onLoginBtnClick(){
            const username = loginInput.value;
            console.log(username);
        }

        loginButton.addEventListener("click", onLoginBtnClick);
        
    </script>
</body>
</html>
