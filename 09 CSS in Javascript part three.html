<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS in JavaScript Part Two</title>
    <style>
        body {
            background-color: beige;
        }

        h1 {
            color: cornflowerblue;
            transition: color .5s ease-in-out;
        }

        .clicked {
            color : tomato;
        }

        .sexy-font {
            font-family: 'Courier New', Courier, monospace ;
        }
    </style>
</head>
<body>
    
    <h1 class="sexy-font">This is Mouse Event Pratice</h1>

    <script>
        const h1 = document.querySelector("h1");
        
        function handleTitleClick() {
            const clickedClass = "clicked";
            /*clickedClass가 h1의 classList에 포함되어 있다면
            if(h1.classList.contains(clickedClass)){
                //clickedClass를 삭제하고
                h1.classList.remove(clickedClass);
            } else {
                //없다면 추가할 것
                h1.classList.add(clickedClass);
            }*/
            
            //위 코드와 toggle이라는 함수는 같음 쩐다... 대박임!
            h1.classList.toggle(clickedClass);

        };

        //그 결과 기존의 class이름이었던 sexy-font는 그대로 살아있고, clickedClass가 ㅊ추가됨.

        h1.addEventListener("click", handleTitleClick);


    </script>


</body>
</html>
