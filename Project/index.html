<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zalesia</title>
    <style>

        * {
            padding: 0px;
            margin: 0px;
        }

        .logo {
            display: block;
            position: absolute;
            top: 15%;
            left: 31%;
            width: 80%px;
            height: 80%px;
        }

        .hidden {
            
        }




    </style>
</head>
<body>
    <img src="zalesia.png" class="logo">

    <script>

        function logoOut() {
            const logo = document.querySelector(".logo");
            logo.className = 'hidden';
            
        }

        setTimeout(logoOut, 1000);
    </script>
</body>
</html>
