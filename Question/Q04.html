<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="lable">Time Until Chrismas Eve</h1>
    <h2></h2>
    <script>

        function timeline() {

            let chrismas = new Date("2022-12-25T00:00:00");
            let today = new Date();
            let distance = (chrismas.getTime()-today.getTime());

            let day = String(Math.floor(distance/(1000*60*60*24))).padStart(2, "0");
            let hours = String(Math.floor((distance % (1000*60*60*24))/(1000*60*60))).padStart(2, "0");
            let minutes = String(Math.floor((distance % (1000*60*60))/(1000*60))).padStart(2, "0");
            let seconds = String(Math.floor((distance % (1000*60))/1000)).padStart(2, "0");

            const h2 = document.querySelector("h2");
            h2.innerText = (`${day}d ${hours}h ${minutes}m ${seconds}s`);
        }

        timeline();
        setInterval(timeline, 5000);

    </script>
</body>
</html>
